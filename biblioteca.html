<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
        <div id="stats">
            <div class="stat">Libri totali: <span id="libriTot">0</span></div>
            <div class="stat">Libri in prestito: <span id="libriPres">0</span></div>
        </div>
    </header>
    <main>
        <form id="insertBookForm">
            <h2>Aggiungi Libro</h2>
            <label for="title">Titolo:</label>
            <input type="text" id="title" required>
            <label for="author">Autore:</label>
            <input type="text" id="author" required>
            <label for="genre">Genere:</label>
            <input type="text" id="genre" required>
            <label for="year">Anno di Pubblicazione:</label>
            <input type="number" id="year" required>
            <button type="submit">Aggiungi</button>
            <button type="reset">Annulla</button>
        </form>
        <div id="controls">
            <label for="searchTitle">Cerca Libro per titolo:</label>
            <input type="text" id="searchTitle">
            <label for="searchAuthor">Cerca Libro per autore:</label>
            <input type="text" id="searchAuthor">
            <label for="selectGenre">Filtra per Genere:</label>
            <select id="selectGenre">
                <option value="all">Tutti</option>
            </select>
            <label for="availableBooks">Mostra solo:</label>
            <select id="availableBooks">
                <option value="all">Tutti</option>
                <option value="available">Disponibili</option>
                <option value="borrowed">In Prestito</option>
            </select>
            <button id="resetFilters">Resetta Filtri</button>
        </div>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Genere</th>
                    <th>Anno</th>
                    <th>Disponibilit√†</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- I libri saranno inseriti qui dinamicamente -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2023 Biblioteca</p>
    </footer>
    <script src="biblioteca.js"></script>
</body>
</html>
